<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!--<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">-->
  <link rel="stylesheet" href="order-summary-component-main/styles.css">

  <title> Order Summary Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <div class="card">
    <img class="hero-image" src="./order-summary-component-main/images/illustration-hero.svg" alt="Image">


    <div class="container">
      <h2 class="title">Order Summary</h2>
      <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plan-container">
        <img src="./order-summary-component-main/images/icon-music.svg" alt="music-icon">
        <div class="anual-plan"><strong>Annual Plan</strong><br>
          <p>$59.99/year</p>
        </div> 
        <a href="#">Change</a>
      </div>

      <button class="proceed-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>

    </div>


  </div>
  <div class="footer">
    <!--Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Michael</a>.-->
  </div>
</body>

</html>
